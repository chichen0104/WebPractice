<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS：顯示模式</title>
</head>

<body>

    <!--#region 顯示模式:區塊模式(block)-->
    <h1 style="background-color: red;">這是標題h1</h1>
    <h2>h2是區塊</h2>
    <h3>h3是區塊</h3>
    <h4>h4是區塊</h4>
    <h5>h5是區塊</h5>
    <h6>h6是區塊</h6>
    <div>div是區塊</div>
    <p>p是區塊</p>
    <ul>
        <li>li是區塊</li>
        <li>li是區塊</li>
        <li>li是區塊</li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>姓名</th>
                <th>年齡</th>
                <th>電子郵件</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>王小明</td>
                <td>25</td>
                <td>xiaoming@example.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李大華</td>
                <td>30</td>
                <td>dahua@example.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>陳美麗</td>
                <td>28</td>
                <td>meili@example.com</td>
            </tr>
        </tbody>
    </table>

    <!--#endregion-->

    <!--#region 顯示模式:內行模式(inline)-->
    <span>
        這是span是內行
    </span>
    <a>這是連結是內行</a>
    <img src="https://picsum.photos/300/200" alt="隨機風景">
    <!--#endregion-->

    <!--#region 顯示模式:隱藏-->
    <div>這段文字<span style="display: none;">我是文字</span>被隱藏</div>
    <!--#endregion-->

</body>

</html>
