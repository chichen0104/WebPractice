<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .Box{
        
        width: 100%;
        height: 300px;
    }




    @media screen and (min-width: 768px){ 
        /*width>=768px   當寬度大於等於768px,也就是大於ipad的尺寸時*/
        .Box{
            width: 20%;
         float: left; 
    }
    }



</style>




<body>
    <div class="Box" style="background: sienna;">1</div>
    <div class="Box" style="background: red;">2</div>
    <div class="Box" style="background: green;">3</div>
    <div class="Box" style="background: blue;">4</div>
    <div class="Box" style="background: paleturquoise;">5</div>
</body>
</html>
