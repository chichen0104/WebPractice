<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>1.css基本練習</title>
</head>

<body>

    <!--#region 文字在區塊中的對齊-->
    <h1>text-align 文字在區塊中的對齊方式</h1>
    <h3 style="text-align: center;">這是區塊</h3>
    <h3 style="text-align: left;">這是區塊</h3>
    <h3 style="text-align: right;">這是區塊</h3>
    <span style="text-align: center; color: brown;">
        這是span 是inline 用text-align沒用
    </span>
    <!--#endregion-->

    <!--#region 文字大小-->
    <h1>text-size 文字大小</h1>
    <p style="font-size: 18px;">文字指定用像素指定大小</p>
    <p style="font-size: 2em;">文字設定為預設大小的兩倍</p>
    <!--#endregion-->


</body>

</html>
