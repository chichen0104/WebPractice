<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript：陣列物件</title>
</head>

<body>
    <script>

        //js的陣列用中誇號
        let arr = [true];
        arr.push();//沒用，但是不會報錯
        arr.push(1);
        arr.push(4);
        arr.push("Hello");

        console.log(arr);
        console.log("陣列[0]是", arr[0]);
        console.log("陣列長度是", arr.length);

        console.log("用for列印陣列");
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }


    </script>
</body>

</html>
