<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript：判斷式</title>
</head>

<body>
    <script>
        let money = prompt("要領多少錢?");
        if (money < 100) {
            console.log("太少了 不能領!!!");
        }
        else if (money > 100000) {
            console.log("太多了 不能領!!!");
        }
        else {
            console.log("OK");
        }

        console.log("判斷式結束");
    </script>
</body>

</html>
