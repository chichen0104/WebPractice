<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript：資料、資料型態</title>
</head>

<body>
    <script>
        //可以直接寫,console不會出錯
        10;
        3.14;
        -5;
        "Hello";
        true;
        false;
        undefined;
        null;
        console.log("Hello Javascript");
        console.log(10);
        console.log(false);
        console.log(10);
    </script>
</body>
