<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript：變數、常數</title>
</head>

<body>
    <script>

        //變數
        let x;
        console.log(x);
        x = 10;
        console.log(x);
        x = true;
        console.log(x);
        x = null;
        console.log(x);
        x = "abc";
        console.log(x);

        //常數
        const z = 100;
        console.log(z);
        //z = true;//Uncaught TypeError: Assignment to constant variable.

    </script>


</body>

</html>
