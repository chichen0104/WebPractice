<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript：運算符號</title>
</head>

<body>


    <script>
        //算術運算：+, -, *, /, %
        let x = 7 % 3;
        console.log(x);

        //指定運算：=, +=, -=, *=, /=, %=
        x += 1;
        x -= 4;
        console.log(x);

        //比較運算：>, <, >=, <=, ==
        x = 3 > 4;
        console.log(x);
        x = "Hello" == "Hello";
        console.log(x);
        x = "Hello" == "hello";
        console.log(x);

        //單元運算：!, ++, --
        x = !false;
        console.log(x);
        x = 3;
        console.log(x);
        x++;
        console.log(x);
        ++x;
        console.log(x);

        //邏輯運算：&&, ||
        let test;
        console.log(test);//undefined

        test = true && true;
        console.log(test);//true
        test = true && false;
        console.log(test);//false
        test = false && false;
        console.log(test);//false

        test = true || true;
        console.log(test);//true
        test = true || false;
        console.log(test);//true
        test = false || false;
        console.log(test);//false


        //請使用者輸入兩個數字 得到乘法結果
        let n1 = prompt("請輸入一個數字", "");
        let n2 = prompt("請輸入一個數字", "");
        let result = n1 * n2;
        console.log(result);

    </script>
</body>

</html>
