<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript：HTML DOM網頁戶面操作及演練3</title>
</head>

<body>
    <div>
        <span onclick="changeToAbout()">關於我</span>
        <span onclick="changeToExps()">學經歷</span>
    </div>
    <hr />

    <div id="about">大家好，我是季辰</div>
    <div id="exps" style="display: none;">我是軟體工程師</div>

    <script>
        function changeToAbout() {
            let about = document.querySelector("#about");
            let exps = document.querySelector("#exps");
            about.style.display = "block";
            exps.style.display = "none";
        }

        function changeToExps() {
            let about = document.querySelector("#about");
            let exps = document.querySelector("#exps");
            about.style.display = "none";
            exps.style.display = "block";
        }
    </script>
</body>

</html>
