<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>機場貴賓室系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #512d4e;
            --accent: #82365a;
            --background: #2d1e34;
            --menu-bg: #47254c;
            --highlight: #e88773;
        }

        body {
            background-color: var(--background);
            font-family: "Segoe UI", "Noto Sans TC", sans-serif;
            color: #fff;
        }

        .header-wrapper {
            background: linear-gradient(to right, var(--primary), #00597a);
            color: white;
            position: relative;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .header-wrapper h2 {
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 1.5rem;
        }

        .user-info {
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
        }

        .user-info i {
            font-size: 1.75rem;
            margin-right: 0.75rem;
        }

        .user-info .user-text {
            display: flex;
            flex-direction: column;
            line-height: 1.3;
        }

        .offcanvas-header {
            background-color: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
        }

        .offcanvas-body {
            background-color: var(--menu-bg);
        }

        .nav-link {
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
            transition: background-color 0.2s ease, color 0.2s ease;
            margin: 0.25rem 0.5rem;
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: var(--highlight);
        }

        .nav-link.active {
            background-color: var(--highlight);
            font-weight: 600;
        }

        #page-title {
            background: transparent;
            color: #fff;
            padding: 1rem 1.5rem;
            font-size: 1.35rem;
            font-weight: 600;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        main {
            background: var(--menu-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 0.5rem 0.5rem;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        @media (max-width: 768px) {
            .layout-wrapper {
                flex-direction: column;
            }

            .header-desktop {
                display: none !important;
            }

            .header-mobile h2 {
                font-size: 1.25rem;
            }

            .mobile-navbar-wrapper .navbar-toggler {
                padding: 0.25rem 0.5rem;
                font-size: 0.875rem;
            }
        }

        @media (min-width: 768px) {

            .header-mobile,
            .offcanvas-backdrop,
            .offcanvas {
                display: none !important;
            }
        }

        .mobile-navbar-wrapper {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
        }
    </style>
</head>

<body class="d-flex flex-column vh-100">
    <header>
        <div class="d-none d-md-flex justify-content-center align-items-center p-3 header-wrapper header-desktop">
            <h2 class="mb-0 text-center">台北松山機場貴賓室管理系統</h2>
            <div class="position-absolute end-0 me-3">
                <div class="user-info">
                    <i class="bi bi-person-circle"></i>
                    <div class="user-text">
                        <div>潘世棟</div>
                        <small>華航 - 督導</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex d-md-none justify-content-center align-items-center p-3 header-wrapper header-mobile">
            <h2 class="mb-0 text-center">台北松山機場貴賓室管理系統</h2>
            <nav class="navbar mobile-navbar-wrapper">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu"
                    aria-controls="mobileMenu" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
    </header>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
        <div class="offcanvas-header">
            <div class="user-info">
                <i class="bi bi-person-circle fs-3"></i>
                <div class="user-text">
                    <div class="fw-bold">潘世棟</div>
                    <small>華航 - 督導</small>
                </div>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <nav class="nav flex-column" id="menuNav"></nav>
        </div>
    </div>

    <div class="d-flex flex-grow-1 overflow-hidden layout-wrapper">
        <div class="shadow-sm"
            style="background-color: var(--menu-bg); box-shadow: inset -1px 0 0 rgba(255, 255, 255, 0.05);">
            <nav class="nav d-none d-md-block px-2 py-3" id="menuNavDesktop"></nav>
        </div>
        <div class="d-flex flex-column flex-grow-1 overflow-hidden">
            <div id="page-title">貴賓登錄</div>
            <main class="flex-grow-1 p-4 overflow-auto">
                <section id="page-vip" class="page-content">
                    <p>這是貴賓登錄頁的內容。</p>
                </section>
                <section id="page-stats" class="page-content d-none">
                    <p>這是資料統計頁的內容。</p>
                </section>
                <section id="page-report" class="page-content d-none">
                    <p>這是報表列印頁的內容。</p>
                </section>
                <section id="page-role" class="page-content d-none">
                    <p>這是角色管理頁的內容。</p>
                </section>
                <section id="page-account" class="page-content d-none">
                    <p>這是帳號管理頁的內容。</p>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const menuItems = [
            { id: "page-vip", icon: "bi-person-plus", label: "貴賓登錄" },
            { id: "page-stats", icon: "bi-bar-chart-line", label: "資料統計" },
            { id: "page-report", icon: "bi-printer", label: "報表列印" },
            { id: "page-role", icon: "bi-people", label: "角色管理" },
            { id: "page-account", icon: "bi-person-gear", label: "帳號管理" },
        ];

        function createMenu(navId) {
            const nav = document.getElementById(navId);
            nav.innerHTML = menuItems.map(item => `
            <a class="nav-link text-white" href="#" data-target="${item.id}" data-title="${item.label}">
                <i class="bi ${item.icon} me-2"></i>${item.label}
            </a>`).join('');
        }

        createMenu("menuNav");
        createMenu("menuNavDesktop");

        document.body.addEventListener('click', function (e) {
            const link = e.target.closest('a.nav-link');
            if (!link) return;
            e.preventDefault();

            const targetId = link.getAttribute('data-target');
            const pageTitle = link.getAttribute('data-title');

            document.querySelectorAll('.page-content').forEach(p => p.classList.add('d-none'));
            document.getElementById(targetId)?.classList.remove('d-none');
            document.getElementById('page-title').textContent = pageTitle;

            const targetSelector = `a.nav-link[data-target="${targetId}"]`;
            document.querySelectorAll('a.nav-link').forEach(l => l.classList.remove('active'));
            document.querySelectorAll(targetSelector).forEach(el => el.classList.add('active'));

            const offcanvasEl = document.getElementById('mobileMenu');
            const offcanvasInstance = bootstrap.Offcanvas.getInstance(offcanvasEl);
            if (offcanvasInstance) offcanvasInstance.hide();
        });
    </script>
</body>

</html>
