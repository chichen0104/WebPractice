<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>機場貴賓室系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        // 切換主題（light/dark）並儲存到 localStorage
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
    </script>
</head>

<body class="d-flex flex-column vh-100">
    <div class="d-flex flex-grow-1 overflow-hidden">
        <aside class="bg-body-tertiary text-body px-3 d-none d-md-flex flex-column justify-content-start"
            style="width: 220px;">
            <div class="d-flex align-items-center p-3">
                <i class="bi bi-person-circle fs-1 me-2"></i>
                <div>
                    <div class="fw-bold">潘世棟</div>
                    <small>華航 - 督導</small>
                </div>
            </div>
            <ul class="nav nav-pills flex-column w-100 gap-1 mb-3" id="menuNavDesktop"></ul>
            <div class="mt-auto">
                <button class="btn btn-outline-secondary w-100 mb-3">
                    <i class="bi bi-box-arrow-right me-2"></i>登出
                </button>
            </div>
        </aside>

        <div class="d-flex flex-column flex-grow-1 overflow-hidden">
            <div>
                <header class="d-flex align-items-center justify-content-between p-3 bg-body-tertiary text-body">
                    <button class="btn theme-toggle ms-3" onclick="toggleTheme()">
                        <i class="bi bi-moon-stars"></i>
                    </button>
                    <h2 class="mb-0 text-center flex-grow-1 text-truncate">台北東山機場貴賓室管理系統</h2>
                    <div class="d-block d-md-none ms-2">
                        <button class="btn theme-toggle border-0" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#mobileMenu" aria-controls="mobileMenu">
                            <i class="bi bi-list"></i>
                        </button>
                    </div>
                </header>
                <h4 id="page-title" class="py-2 px-3 fw-semibold text-center">貴賓登錄</h4>
            </div>
            <main class="flex-grow-1 p-4 overflow-auto">
                <section id="page-vip" class="page-content">
                    <p>這是貴賓登錄頁的內容。</p>
                </section>
                <section id="page-stats" class="page-content d-none">
                    <p>這是資料統計頁的內容。</p>
                </section>
                <section id="page-report" class="page-content d-none">
                    <p>這是報表列印頁的內容。</p>
                </section>
                <section id="page-role" class="page-content d-none">
                    <p>這是角色管理頁的內容。</p>
                </section>
                <section id="page-account" class="page-content d-none">
                    <p>這是帳號管理頁的內容。</p>
                </section>
            </main>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
        <div class="offcanvas-header bg-body-tertiary">
            <div class="d-flex align-items-center">
                <i class="bi bi-person-circle fs-3 me-2"></i>
                <div>
                    <div class="fw-bold">潘世棟</div>
                    <small>華航 - 督導</small>
                </div>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav nav-pills flex-column gap-2 px-2" id="menuNav"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 側邊選單項目定義
        const menuItems = [
            { id: "page-vip", icon: "bi-person-plus", label: "貴賓登錄" },
            { id: "page-stats", icon: "bi-bar-chart-line", label: "資料統計" },
            { id: "page-report", icon: "bi-printer", label: "報表列印" },
            { id: "page-role", icon: "bi-people", label: "角色管理" },
            { id: "page-account", icon: "bi-person-gear", label: "帳號管理" }
        ];

        // 根據 menuItems 動態產生選單
        function createMenu(navId) {
            const nav = document.getElementById(navId);
            nav.innerHTML = menuItems.map(item => `
                <li class="nav-item">
                    <a class="nav-link px-3 py-2" href="#" data-target="${item.id}" data-title="${item.label}">
                        <i class="bi ${item.icon} me-2"></i>${item.label}
                    </a>
                </li>`).join('');
        }

        // 頁面初始化：建立選單並顯示第一個分頁
        document.addEventListener('DOMContentLoaded', () => {
            createMenu("menuNav");
            createMenu("menuNavDesktop");
            const firstLink = document.querySelector('a.nav-link[data-target]');
            if (firstLink) firstLink.click();
        });

        // 點擊選單後切換對應分頁內容
        document.body.addEventListener('click', function (e) {
            const link = e.target.closest('a.nav-link');
            if (!link || !link.hasAttribute('data-target')) return;
            e.preventDefault();

            const targetId = link.getAttribute('data-target');
            const pageTitle = link.getAttribute('data-title');

            // 隱藏所有分頁內容
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('d-none'));
            // 顯示被選取的內容
            document.getElementById(targetId)?.classList.remove('d-none');

            // 更新分頁標題
            const titleEl = document.getElementById('page-title');
            if (titleEl) titleEl.textContent = pageTitle;

            // 更新選單項目的 active 樣式
            const allLinks = document.querySelectorAll('a.nav-link[data-target]');
            allLinks.forEach(l => l.classList.remove('active'));
            allLinks.forEach(l => {
                if (l.getAttribute('data-target') === targetId) l.classList.add('active');
            });

            // 若為手機畫面，自動關閉 offcanvas 選單
            const offcanvasEl = document.getElementById('mobileMenu');
            const offcanvasInstance = bootstrap.Offcanvas.getInstance(offcanvasEl);
            if (offcanvasInstance) offcanvasInstance.hide();
        });
    </script>
</body>

</html>
