<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--#region 有預設樣式-->
    <h2>有預設樣式，不只文字變大變粗還自帶margin</h2>
    <h3>有預設樣式，不只文字變大變粗還自帶margin</h3>
    <!--#endregion-->

    <!--#region 沒有預設樣式-->
    沒有預設樣式的文字長這樣
    <div>div沒有預設樣式，是乾淨的標籤，style好掌控，是block</div>
    <span>span沒有預設樣式，是乾淨的標籤，style好掌控，是inline</span>
    <!--#endregion-->

</body>

</html>
