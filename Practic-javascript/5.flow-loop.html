<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //while 迴圈
        let n = 0;
        while (n < 5) {
            console.log(n);
            ++n;
        }

        //for 迴圈
        for (let x = 0; x < 5; ++x) {
            console.log(x);
        }

        //1到10的總和
        let result = (1 + 10) * 10 / 2;
        console.log(result);

        //1到10的總和 while
        let y = 0;
        let result2 = 0;
        while (y <= 10) {
            result2 = result2 + y;
            y++;
        }
        console.log(result2);

    </script>

</body>

</html>
