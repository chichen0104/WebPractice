<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巢狀組件結構</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
    <script>

        //建立一個Component class  MyHead
        class MyHead extends React.Component {

            render() {
                //這邊可以取得屬性 "level"
                console.log(this.props.level);//3
                return React.createElement(
                    "H" + this.props.level, null, "Hello Component");
            }
        }


        class MyHeadList extends React.Component {

            render() {

                let heads = [];
                let head;

                //生成五個 MyHead 組件，分別帶入1~5
                for (let i = 1; i < 6; i++) {
                    head = React.createElement(MyHead, { level: i }, null);
                    heads.push(head);

                }
                //將這5個MyHead 放到div裡面去
                let div = React.createElement("DIV", null, heads);
                return div;
            }
        }





        window.addEventListener("load", () => {

            //1. 建立自定的 React 組件實體 MyHeadList
            let myComponent = React.createElement(MyHeadList, null);

            //2. 將建立好的 React 組件實體畫到容器
            ReactDOM.render(myComponent, document.body);
        })
    </script>

</body>

</html>
