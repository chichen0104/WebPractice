<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>組件的屬性Props</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
    <script>

        //建立一個Component class  MyHead
        class MyHead extends React.Component {

            render() {
                //這邊可以取得屬性 "level"
                console.log(this.props.level);//3
                return React.createElement("H" + this.props.level, null, "Hello Component");
            }
        }


        window.addEventListener("load", () => {

            //1. 建立自定的 React 組件實體，給屬性
            let myComponent = React.createElement(MyHead, { level: 3 });

            //2. 將建立好的 React 組件實體畫到容器
            ReactDOM.render(myComponent, document.body);
        })
    </script>

</body>

</html>
