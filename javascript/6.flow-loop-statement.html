<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //break 
        console.log("break");
        let n = 0;
        while (n < 5) {
            if (n == 3) {
                break;
            }
            console.log(n);
            n++;
        }

        //continue
        console.log("continue");
        for (let n = 0; n < 5; n++) {
            if (n == 3) {
                continue;
            }
            console.log(n);
        }

    </script>
</body>

</html>
