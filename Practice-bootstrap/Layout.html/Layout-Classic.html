<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brenham Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .layout-wrapper {
                flex-direction: column;
            }
        }

        .header-wrapper {
            position: relative;
        }

        .hamburger-btn {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
        }
    </style>
</head>

<body class="d-flex flex-column vh-100">

    <header class="border-bottom">
        <div class="d-flex justify-content-center align-items-center p-3 header-wrapper">
            <h1 class="mb-0 text-center">Header</h1>
            <!-- Mobile Hamburger Button -->
            <button class="btn btn-outline-secondary d-md-none hamburger-btn" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#mobileMenu" aria-controls="mobileMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <!-- Offcanvas menu for mobile -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mobileMenuLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
            </ul>
        </div>
    </div>

    <div class="d-flex flex-grow-1 overflow-hidden layout-wrapper">

        <!-- Desktop sidebar menu -->
        <nav class="p-3 border-end d-none d-md-block" style="width: 240px;">
            <ul class="list-unstyled">
                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
            </ul>
        </nav>

        <div class="d-flex flex-column flex-grow-1 overflow-hidden">

            <div class="text-center p-3 border-bottom">
                <h2 class="mb-0 w-100 text-center">Page Title</h2>
            </div>

            <main class="flex-grow-1 p-3 overflow-auto">
                <div>
                    <h3>Page 1</h3>
                    <p>這是 Brenham layout：左側為選單、主區域上方有第二個 header。</p>
                </div>
            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 自動關閉 offcanvas 當視窗切換為桌面寬度
        const offcanvasEl = document.getElementById('mobileMenu');
        const offcanvas = bootstrap.Offcanvas.getOrCreateInstance(offcanvasEl);

        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768 && offcanvasEl.classList.contains('show')) {
                offcanvas.hide();
            }
        });
    </script>
</body>

</html>
