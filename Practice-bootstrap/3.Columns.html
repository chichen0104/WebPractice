<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>欄 (Columns)</title>
</head>

<body>
    <!-- 
    
    外容器 (Container)

    display：必備屬性
    flex-flow
    flex-direction：決定 flex 軸線
    flex-wrap：決定換行的屬性
    justify-content：主要軸線的對齊
    align-items：交錯軸線的對齊
    
    內元件 (items)
    
    flex
    flex-grow：伸展比
    flex-shrink：收縮比
    flex-basis：絕對值
    order：排序
    align-self：單一物件的交錯軸對齊 -->

    <h1>欄 (Columns)</h1>
    <div class="container my-5">
        <div class="row align-items-start" style="height: 200px; background: #f8f9fa;">
            <div class="col-1" style="background-color: lightcoral;">
                One of three columns
            </div>
            <div class="col-1" style="background-color: lightblue;">
                One of three columns
            </div>
            <div class="col-1" style="background-color: lightgreen;">
                One of three columns
            </div>
        </div>

        <hr class="my-4">

        <div class="row align-items-center" style="height: 200px; background: #f8f9fa;">
            <div class="col-1" style="background-color: lightcoral;">
                One of three columns
            </div>
            <div class="col-1" style="background-color: lightblue;">
                One of three columns
            </div>
            <div class="col-1" style="background-color: lightgreen;">
                One of three columns
            </div>
        </div>

        <hr class="my-4">

        <div class="row align-items-end" style="height: 200px; background: #f8f9fa;">
            <div class="col-1" style="background-color: lightcoral;">
                One of three columns
            </div>
            <div class="col-1" style="background-color: lightblue;">
                One of three columns
            </div>
            <div class="col-1" style="background-color: lightgreen;">
                One of three columns
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <!-- 
              sm以上就是
              3 3 3 3
              不到sm就是 
              6 6
              6 6 
               -->
            <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
            <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
            <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
            <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
