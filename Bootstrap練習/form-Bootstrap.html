<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用戶註冊與聯繫表單 - Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container">
        <h2 class="text-center my-4">用戶註冊與聯繫表單</h2>
        <form class="mx-auto p-4 border rounded bg-white shadow" style="max-width: 600px;">
            <table class="table table-bordered">
                <tr>
                    <td><label for="fullName" class="form-label">姓名:</label></td>
                    <td><input type="text" id="fullName" name="fullName" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="email" class="form-label">電子郵件:</label></td>
                    <td><input type="email" id="email" name="email" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="phone" class="form-label">手機號碼:</label></td>
                    <td><input type="tel" id="phone" name="phone" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="username" class="form-label">帳號:</label></td>
                    <td><input type="text" id="username" name="username" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="password" class="form-label">密碼:</label></td>
                    <td><input type="password" id="password" name="password" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="birthdate" class="form-label">出生日期:</label></td>
                    <td><input type="date" id="birthdate" name="birthdate" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="meeting" class="form-label">預約時間:</label></td>
                    <td><input type="datetime-local" id="meeting" name="meeting" class="form-control"></td>
                </tr>
                <tr>
                    <td><label class="form-label">性別:</label></td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" value="male" id="male" class="form-check-input">
                            <label for="male" class="form-check-label">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" value="female" id="female" class="form-check-input">
                            <label for="female" class="form-check-label">女</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label">興趣:</label></td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="hobbies" value="sports" id="sports" class="form-check-input">
                            <label for="sports" class="form-check-label">運動</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="hobbies" value="music" id="music" class="form-check-input">
                            <label for="music" class="form-check-label">音樂</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="hobbies" value="reading" id="reading" class="form-check-input">
                            <label for="reading" class="form-check-label">閱讀</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="file" class="form-label">上傳檔案:</label></td>
                    <td><input type="file" id="file" name="file" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="color" class="form-label">喜歡的顏色:</label></td>
                    <td><input type="color" id="color" name="color" class="form-control form-control-color"></td>
                </tr>
                <tr>
                    <td><label for="rating" class="form-label">評分 (1-10):</label></td>
                    <td><input type="range" id="rating" name="rating" min="1" max="10" class="form-range"></td>
                </tr>
                <tr>
                    <td><label for="website" class="form-label">個人網站:</label></td>
                    <td><input type="url" id="website" name="website" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="search" class="form-label">搜尋:</label></td>
                    <td><input type="search" id="search" name="search" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="message" class="form-label">留言:</label></td>
                    <td><textarea id="message" name="message" rows="3" class="form-control"></textarea></td>
                </tr>
            </table>
            <div class="text-center mt-3">
                <input type="submit" value="提交" class="btn btn-primary">
                <input type="reset" value="重設" class="btn btn-secondary">
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (選擇性) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
